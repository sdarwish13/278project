        <title>Youtube</title>
        <meta charset="UTF-8">
        <link href="lib_before.css" rel="stylesheet" type="text/css">

        <div class="horizNav">
            <div id="youtubelogo">
                <img src="images/youtube logo.png" alt="youtube logo" id="logo">
            </div>
            <div id="searchBox">
                <form>
                    <input type="text" id="searchText" placeholder="Search">
                    <button id="searchBtn">
                        <img src="images/search logo.png" alt="Search">
                    </button>
                </form>
                
            </div>
            <div id="buttons">

                </li>

                </li>

                </li>
                <li id="historyBtn" onclick="window.location.href = 'History.html'">

                    <p>History</p>

            </ul>

        <div id="noLib">
            <img src="images/lib.png" alt="Lib Image">

            <p>Sign in to see updates from your favourite YouTube channels</p>
            <button id="signinBtn" onclick="window.location.href = 'signin.html'">SIGN IN</button>
